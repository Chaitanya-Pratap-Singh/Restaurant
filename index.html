<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Restaurant</title>
	</head>
	<body>
		<header>
			<img id="logo" src="Assests/Group 20.png" alt="logo" />
			<nav class="nav">
				<ul class="nav_link">
					<li><a style="color: #39db4a" href="#Home">Home</a></li>
					<li><a style="color: black" href="#Menu">Menu</a></li>
					<li><a style="color: black" href="#Service">Service</a></li>
					<li><a style="color: black" href="#Offer">Offer</a></li>
				</ul>
			</nav>
			<div class="side-images">
				<img id="search" src="Assests/icon _search_.png" alt="search" />
				<img id="bag" alt="bag" src="Assests/Group 21.png" />
				<button id="button">
					<img src="Assests/fi-rr-phone-call .png" alt="call" id="call" />

					Contact
				</button>
			</div>
		</header>
		<main>
			<div class="hero">
				<dir class="htext">
					<h1>
						Dive into Delights
						<br />
						Of Delectable
						<span>Food</span>
					</h1>
					<h3 id="subheading">
						Where Each Plate Weaves a Story of Culinary
						<br />
						Mastery and Passionate Craftsmanship
					</h3>
					<div class="hbtn">
						<button id="order">Order Now</button>
						<button id="vid">Watch Video</button>
						<button id="img">
							<img src="Assests/Polygon 1.png" alt="play" />
						</button>
					</div>
				</dir>
				<div class="himg">
					<img src="Assests/Group 23.png" alt="hero" />
					<div class="hibtn">
						<button>
							<img src="Assests/Mask group.png" alt="noodles" />
							<p>
								Spicy Noodles
								<br />
								⭐⭐⭐⭐⭐
								<br />
								<span style="color: #ff7979">$</span>
								18.00
							</p>
						</button>
						<button>
							<img src="Assests/Mask group (1).png" alt="salad" />
							<p>
								Vegetarian Salad
								<br />
								⭐⭐⭐⭐⭐
								<br />
								<span style="color: #ff7979">$</span>
								23.00
							</p>
						</button>
					</div>
				</div>
			</div>
		</main>
		<div class="menu">
			<p style="color: #ff7979">CUSTOMER FAVORITES</p>
			<h1>Popular Catagories</h1>
		</div>
		<div class="menuitems">
			<button class="items"><img src="Assests/pngwing 4.png" alt=""><p><strong ">Main Dish</strong> <br>(86 dishes)</p></button>
			<button class="items"><img src="Assests/pngwing 6.png" alt=""><p><strong>Breakfast</strong><br>(12 breakfast)</p></button>
			<button class="items"><img src="Assests/pngwing 3.png" alt=""><p><strong>Dessert</strong><br>(48 dessert)</p></button>
			<button class="items"><img src="Assests/pngwing 7.png" alt=""><p><strong>Browse All</strong><br>(255 items)</p></button>
		</div>
		<div class="dishes">
			<p style="color: #ff7979;">Special Dishes</p>
			<h1>Standout Dishes <br>	From Our Menu</h1>
			<div class="dm">
			<button class="dish"><img src="Assests/Fattoush salad.png" alt="salad"><h2>Fattoush salad</h2><br></button>
			<button class="dish"><img src="Assests/Vegetable salad.png" alt="salad"></button>
			<button class="dish"><img src="Assests/Egg salad.png" alt="salad"></button>
		</div>
		</div>
	</body>
</html>
